---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: openldap
    app.kubernetes.io/managed-by: quarkus
  name: openldap
  namespace: user1-camel-orders
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scc-anyuid
  namespace: user1-camel-orders
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openldap-anyuid
  namespace: user1-camel-orders
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: scc-anyuid
subjects:
  - kind: ServiceAccount
    name: openldap
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: openldap
    app.kubernetes.io/managed-by: quarkus
  name: openldap
  namespace: user1-camel-orders
spec:
  ports:
    - name: ldap
      port: 389
      protocol: TCP
      targetPort: 389
  selector:
    app.kubernetes.io/name: openldap
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: openldap
    app.kubernetes.io/managed-by: quarkus
  name: openldap
  namespace: user1-camel-orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
        app.kubernetes.io/managed-by: quarkus
    spec:
      containers:
        - args: 
          - --copy-service
          image: docker.io/osixia/openldap:1.5.0
          imagePullPolicy: Always
          name: openldap
          ports:
            - containerPort: 389
              name: ldap
              protocol: TCP
            - containerPort: 636
              name: ssl
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            capabilities:
              drop:
              - MKNOD
          volumeMounts:
            - mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom/ldap-example-users-2.ldif
              name: users
              subPath: ldap-example-users-2.ldif
      serviceAccount: openldap
      serviceAccountName: openldap
      volumes:
        - configMap:
            name: openldap
          name: users
