apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
configMapGenerator:
  - name: camel-splitter
    files:
      - application.properties
generatorOptions:
  disableNameSuffixHash: true # use a static name
resources:
- pvc.yml
- kubernetes.yml
- route.yml
