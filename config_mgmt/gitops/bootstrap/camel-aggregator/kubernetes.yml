---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: camel-aggregator
    app.kubernetes.io/managed-by: quarkus
  name: camel-aggregator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: camel-aggregator-view
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
  - kind: ServiceAccount
    name: camel-aggregator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: camel-aggregator
    app.kubernetes.io/managed-by: quarkus
  name: camel-aggregator
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 9090
  selector:
    app.kubernetes.io/name: camel-aggregator
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: camel-aggregator
    app.kubernetes.io/managed-by: quarkus
  name: camel-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: camel-aggregator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: camel-aggregator
        app.kubernetes.io/managed-by: quarkus
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JAVA_OPTIONS
              value: -Dvertx.metrics.options.enabled=true -Dvertx.metrics.options.registryName=prometheus
          image: quay.io/redhat_naps_da/camel-aggregator:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: camel-aggregator
          ports:
            - containerPort: 9090
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/started
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /deployments/config
              name: config
              readOnly: false
            - mountPath: /data
              name: appdata
              readOnly: false
      initContainers:
        - args:
            - pod
            - -lstatefulset.kubernetes.io/pod-name=artemis-ss-0
          image: quay.io/jbride/k8s-wait-for:no-root-v1.7
          imagePullPolicy: IfNotPresent
          name: check-artemis
      serviceAccountName: camel-aggregator
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: application.properties
                path: application.properties
            name: camel-aggregator
            optional: false
          name: config
        - name: appdata
          persistentVolumeClaim:
            claimName: camel-aggregator
            readOnly: false
