apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
- ../../../base

configMapGenerator:
  - name: camel-aggregator
    files:
      - application.properties
generatorOptions:
  disableNameSuffixHash: true # use a static name

patches:
- kubernetes.yml
